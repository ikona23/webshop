# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: postgresql
  database: bbsk_production
  pool: 5
  timeout: 5000
  username: Core

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: bbsk_test
  pool: 5
  timeout: 5000
  username: Core

production:
  adapter: postgresql
  database: bbsk_production
  pool: 5
  timeout: 5000
  username: Core
